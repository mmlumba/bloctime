<div class="tasklist col-md-4">
  <h2>Task History</h2>
  <form name="pomiTasks">
    <div class="form-group">
      <input type="text" id="taskDescription" placeholder="My Task">
    </div>
    <div class="form-group">
      <input type="submit" value="Add Task">
    </div>
  </form>
  <ul class="taskList">
    <li ng-repeat="task in tasks">{{task.content}}</li>
  </ul>
</div>
